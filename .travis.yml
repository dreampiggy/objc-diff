language: objective-c
osx_image: xcode10
script:
- xcodebuild -project OCDiff.xcodeproj -target OCDiff
- mv build/Release/objc-diff .
- mv build/Release/ObjectDoc.framework .
- mv build/Release/objc-diff.1 .
- zip -r objc-diff.zip objc-diff ObjectDoc.framework objc-diff.1
notifications:
  email: false
deploy:
  provider: releases
  api_key:
    secure: 
  file: objc-diff.zip
  skip_cleanup: true
  on:
    tags: true
